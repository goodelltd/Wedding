    <script>
      var names = ["Name", "Entree"];
      function add(tableID) {
          var table = document.getElementById(tableID);
          var rowCount = table.rows.length;
          var row = table.insertRow(rowCount);
          var colCount = table.rows[0].cells.length;

          for (var i=0; i<colCount; i++) {
              var newcell = row.insertCell(i);
              if (colCount == 0) {
              var newentry = document.createElement('textarea');
              newentry.type = "text";
              }
              else if (colCount == 1) {
              var newentry = document.createElement("select");
              option1.innerHTML = "item1";
              option1.value = "1";
              option2.innerHTML = "item2";
              option2.value = "2";
              option3.innerHTML = "item3";
              option3.value = "3";
              newentry.add(option1, null);
              newentry.add(option2, null);
              newentry.add(option3, null);
              }
              newentry.name = names[i];
              newcell.appendChild(newentry);
              }
          }
    </script>

  <body>

    <form method="post" action="https://script.google.com/macros/s/AKfycbw5eSYhVXNpg-1nF_VFRHVa9LIjfPkMISTlWjgYppPIzY22_Tk/exec">
      <table id="table">
        <tr><td>First &amp; Last Name:</td><td>Entreé</td></tr>
        <tr>

        <td>

            <option value="item1">item1</option>
            <option value="item2">item2</option>
            <option value="item3">item3</option>
        </td>
        <tr>
      </table>
      <input type ="button" value="add entry" onclick="add('table')"/>

      <input type ="submit" id="submit" value="submit"/>
    </form>
