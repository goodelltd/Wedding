  <script>
    var names = ["Name", "Entree"];
    function add(tableID) {
        var table = document.getElementById(tableID);
        var rowCount = table.rows.length;
        var row = table.insertRow(rowCount);
        var colCount = table.rows[0].cells.length;

        for (var i=0; i<colCount; i++) {
            var newcell = row.insertCell(i);
            if (i == 0) {
            var newentry  = document.createElement('input');
            newentry.type = "text";
            }
            else if (i == 1) {
            var newentry = document.createElement("select");
            var option1 = document.createElement("option");
            var option2 = document.createElement("option");
            var option3 = document.createElement("option");
            option1.innerHTML = "Veggie Salad";
            option1.value = "Salad";
            option2.innerHTML = "Half Grilled Panini/Side Salad";
            option2.value = "Panini";
            option3.innerHTML = "Farm Pizza/Side Salad";
            option3.value = "FarmPizza";
            newentry.add(option1, null);
            newentry.add(option2, null);
            newentry.add(option3, null);
            }
            newentry.name = names[i];
            newcell.appendChild(newentry);
            }
        }
        function myDeleteFunction() {
          var table = document.getElementById("table");
          var rowCount = table.rows.length;
          if (rowCount > 2) {
          table.deleteRow(rowCount-1);
          }
        }
  </script>
  <script type="text/javascript">
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }
  </script>
